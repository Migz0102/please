<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops Activity</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        button { padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Loops Activity</h1>
    <p>Click the button to display numbers from 1 to 5.</p>
    <button onclick="showNumbers()">Show Numbers</button>
    <p id="output"></p>
    <button onclick="goBack()">Back to Portfolio</button>
    
    <script>
        function showNumbers() {
            let output = "";
            for (let i = 1; i <= 5; i++) {
                output += i + " ";
            }
            document.getElementById('output').innerText = output;
        }
        function goBack() {
            window.location.href = '../index.html';
        }
    </script>
</body>
</html>
