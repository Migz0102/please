<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Activity</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        button { padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Arrays Activity</h1>
    <p>Click the button to display an array of favorite fruits.</p>
    <button onclick="showFruits()">Show Fruits</button>
    <p id="output"></p>
    <button onclick="goBack()">Back to Portfolio</button>
    
    <script>
        function showFruits() {
            let fruits = ["Apple", "Banana", "Cherry", "Mango", "Grapes"];
            document.getElementById('output').innerText = "Fruits: " + fruits.join(', ');
        }
        function goBack() {
            window.location.href = '../index.html';
        }
    </script>
</body>
</html>
