<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions Activity</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        button { padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Functions Activity</h1>
    <p>Click the button to run a function that returns a message.</p>
    <button onclick="displayMessage()">Run Function</button>
    <p id="functionOutput"></p>
    <button onclick="goBack()">Back to Portfolio</button>
    
    <script>
        function displayMessage() {
            function greeting() {
                return "Hello from a function!";
            }
            document.getElementById('functionOutput').innerText = greeting();
        }
        function goBack() {
            window.location.href = '../index.html';
        }
    </script>
</body>
</html>
